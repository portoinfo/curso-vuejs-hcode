<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js - Primeiro Exemplo</title>
</head>

<body>
    <div id="start">
        <h3>{{message}}</h3>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el: '#start',
            data: {
                message: 'Hello World. Estou usando o VueJS!'
            }
        })
    </script>
</body>

</html>
